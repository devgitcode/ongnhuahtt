<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Quản Lý Danh Mục</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<!-- /.row -->
<div class="row">
    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="lblCateName" class="col-sm-3 control-label">Tên Danh Mục:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="txtCateName" placeholder="Tên Danh Mục">
                </div>
            </div>
            <div class="form-group">
                <label for="lblCateOrder" class="col-sm-3 control-label">Thứ tự:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="txtCateOrder" placeholder="Thứ tự danh mục hiển thị trên web">
                </div>
            </div>

            <div class="form-group">
                <label for="lblCateDesc" class="col-sm-3 control-label">Mô tả:</label>
                <div class="col-sm-9">
                    <textarea type="text" class="form-control" id="txtCateDesc"></textarea>
                    <script>
                        // Replace the <textarea id="editor1"> with a CKEditor
                        // instance, using default configuration.
                        CKEDITOR.replace('txtCateDesc');
                    </script>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <div class="checkbox">
                        <label><input type="checkbox" id="chkActive"> Cho phép hiển thị trên website</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-11 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <button type="submit" class="btn btn-primary">Thêm mới</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- /.row -->
